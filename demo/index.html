<!DOCTYPE html>
<html>
	<head>
		<title>Example RTG</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../dist/RTG.js" type="text/javascript"></script>
		<script src="example.js" type="text/javascript"></script>
		
		<link rel="stylesheet" type="text/css" href="example.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid plain">
			<div class="row part1">
                <span id="speedInfo" class="label label-primary col-md-1 col-md-offset-11 col-sm-2 col-sm-offset-10 col-xs-6 col-xs-offset-6"></span>
			</div>
			<div class="row part2">
				<svg id="drawing" class="drawing">
					<polygon id="triangle" points="" class="triangle" />
				</svg>
			</div>
			<div class="row part3">
				<div class="col-md-2 col-md-offset-4 col-sm-6 col-xs-6">
					<button id="speed" class="btn btn-outline btn-primary">
						Speed <span id="speedLevel" class="badge">1</span>
					</button>
				</div>
				<div class="col-md-2 col-sm-6 col-xs-6">
					<button id="start" class="btn btn-outline btn-primary">
						<span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
